<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asteroids 1979 - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: none;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #gameCanvas {
            background-color: #000;
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }
        
        #gameState {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 20px;
        }
        
        #gameState h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        #gameState p {
            margin: 10px 0;
            font-size: 20px;
            color: #fff;
            max-width: 90%;
            line-height: 1.5;
        }
        
        #startBtn {
            background-color: #fff;
            color: #000;
            border: none;
            font-size: 24px;
            padding: 15px 40px;
            margin-top: 30px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        #startBtn:active {
            background-color: #ccc;
            transform: scale(0.98);
        }
        
        /* Rimuovi i bordi arancioni di focus su mobile */
        #startBtn:focus {
            outline: none;
        }
        
        @media (max-width: 600px) {
            #gameState h2 {
                font-size: 28px;
            }
            
            #gameState p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameState">
            <h2>ASTEROIDS 1979</h2>
            <p>Destroy all asteroids!</p>
            <p>Avoid collisions with asteroids and UFOs</p>
            <p>Each asteroid splits into smaller pieces</p>
            <button id="startBtn">START GAME</button>
        </div>
    </div>

    <script>
        // Inizializzazione del canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameState = document.getElementById('gameState');
        const startBtn = document.getElementById('startBtn');
        
        // Imposta le dimensioni del canvas a schermo intero
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Variabili di gioco
        let gameActive = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let asteroids = [];
        let bullets = [];
        let ufos = [];
        let particles = [];
        let ship;
        let lastShotTime = 0;
        let ufoSpawnTimer = 0;
        let gameOver = false;
        
        // Variabili per i controlli
        let isThrusting = false;
        let isRotatingLeft = false;
        let isRotatingRight = false;
        
        // Variabili per i tasti (oggetti di gioco)
        let buttons = [];
        const CONTROL_ZONE_HEIGHT = 150; // Zona per i controlli
        
        // Classe dei tasti (oggetti di gioco)
        class GameButton {
            constructor(x, y, radius, type) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.type = type; // 'left', 'right', 'up', 'fire', 'hyperspace'
                this.active = false;
                this.color = 'rgba(255, 255, 255, 0.1)';
                this.activeColor = 'rgba(255, 255, 255, 0.3)';
                this.borderColor = '#fff';
                this.textColor = '#fff';
            }
            
            draw() {
                ctx.save();
                
                // Disegna il cerchio del pulsante
                ctx.fillStyle = this.active ? this.activeColor : this.color;
                ctx.strokeStyle = this.borderColor;
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Disegna bordo più spesso quando attivo
                if (this.active) {
                    ctx.lineWidth = 3;
                }
                ctx.stroke();
                
                // Disegna il simbolo del pulsante
                ctx.fillStyle = this.textColor;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Disegno speciale per le frecce triangolari
                if (this.type === 'left' || this.type === 'right' || this.type === 'up') {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    
                    // Imposta colore e dimensione del triangolo
                    ctx.fillStyle = this.textColor;
                    const triangleSize = this.radius * 0.5; // Dimensione del triangolo
                    
                    ctx.beginPath();
                    
                    if (this.type === 'up') {
                        // Triangolo che punta verso l'alto
                        ctx.moveTo(0, -triangleSize);
                        ctx.lineTo(-triangleSize, triangleSize * 0.5);
                        ctx.lineTo(triangleSize, triangleSize * 0.5);
                    } else if (this.type === 'left') {
                        // Triangolo che punta a sinistra
                        ctx.moveTo(-triangleSize, 0);
                        ctx.lineTo(triangleSize * 0.5, -triangleSize);
                        ctx.lineTo(triangleSize * 0.5, triangleSize);
                    } else if (this.type === 'right') {
                        // Triangolo che punta a destra
                        ctx.moveTo(triangleSize, 0);
                        ctx.lineTo(-triangleSize * 0.5, -triangleSize);
                        ctx.lineTo(-triangleSize * 0.5, triangleSize);
                    }
                    
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                } else {
                    // Disegna testo per i pulsanti fire (S) e hyperspace (H)
                    ctx.font = `bold ${this.radius * 0.8}px Arial`;
                    let symbol = this.type === 'fire' ? 'S' : 'H';
                    ctx.fillText(symbol, this.x, this.y);
                }
                
                ctx.restore();
            }
            
            containsPoint(x, y) {
                const distance = Math.sqrt((x - this.x) ** 2 + (y - this.y) ** 2);
                return distance <= this.radius;
            }
            
            // Controlla collisione con altri oggetti di gioco
            checkCollision(object) {
                const dx = object.x - this.x;
                const dy = object.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance <= (object.radius + this.radius);
            }
        }
        
        // Inizializza i pulsanti con le nuove dimensioni e posizioni
        function initButtons() {
            buttons = [];
            
            // Impostazioni dimensioni pulsanti
            const smallButtonRadius = 25;  // Più piccolo per i pulsanti S/H
            const arrowButtonRadius = 30;  // Per le frecce triangolari
            const margin = 25;             // Margine dai bordi dello schermo
            const controlAreaTop = canvas.height - CONTROL_ZONE_HEIGHT;
            
            // Posiziona pulsante S (SPARA) - in basso a sinistra
            buttons.push(new GameButton(
                margin + smallButtonRadius,
                canvas.height - margin - smallButtonRadius,
                smallButtonRadius,
                'fire'
            ));
            
            // Posiziona pulsante H (IPERSPAZIO) - in basso a destra
            buttons.push(new GameButton(
                canvas.width - margin - smallButtonRadius,
                canvas.height - margin - smallButtonRadius,
                smallButtonRadius,
                'hyperspace'
            ));
            
            // Posiziona pulsanti frecce in layout triangolare centrato
            const centerX = canvas.width / 2;
            const centerY = controlAreaTop + (CONTROL_ZONE_HEIGHT / 2);
            const arrowSpacing = 60; // Distanza tra i centri delle frecce
            
            // Freccia su (centrata sopra)
            buttons.push(new GameButton(
                centerX,
                centerY - arrowSpacing,
                arrowButtonRadius,
                'up'
            ));
            
            // Freccia sinistra (a sinistra del centro)
            buttons.push(new GameButton(
                centerX - arrowSpacing,
                centerY,
                arrowButtonRadius,
                'left'
            ));
            
            // Freccia destra (a destra del centro)
            buttons.push(new GameButton(
                centerX + arrowSpacing,
                centerY,
                arrowButtonRadius,
                'right'
            ));
        }
        
        // Classe della navicella
        class Ship {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = canvas.width / 2;
                // Sposta la navicella più in alto, lontano dalla zona controlli
                this.y = (canvas.height - CONTROL_ZONE_HEIGHT) * 0.4;
                this.radius = 15;
                this.angle = -Math.PI / 2; // Punta verso l'alto
                this.rotation = 0;
                this.velX = 0;
                this.velY = 0;
                this.thrust = false;
                this.thrustPower = 0.1;
                this.rotationSpeed = 0.08;
                this.friction = 0.98;
                this.invincible = false;
                this.invincibleTimer = 0;
                this.blinkTimer = 0;
                this.visible = true;
            }
            
            update() {
                // Gestione invincibilità
                if (this.invincible) {
                    this.invincibleTimer--;
                    this.blinkTimer++;
                    
                    // Lampeggio durante l'invincibilità
                    if (this.blinkTimer % 10 < 5) {
                        this.visible = true;
                    } else {
                        this.visible = false;
                    }
                    
                    if (this.invincibleTimer <= 0) {
                        this.invincible = false;
                        this.visible = true;
                    }
                }
                
                // Rotazione dai controlli
                this.rotation = 0;
                if (isRotatingLeft) this.rotation -= this.rotationSpeed;
                if (isRotatingRight) this.rotation += this.rotationSpeed;
                
                // Rotazione
                this.angle += this.rotation;
                
                // Accelerazione dai controlli
                this.thrust = isThrusting;
                
                // Accelerazione
                if (this.thrust) {
                    this.velX += Math.cos(this.angle) * this.thrustPower;
                    this.velY += Math.sin(this.angle) * this.thrustPower;
                    
                    // Aggiungi particelle di propulsione
                    for (let i = 0; i < 3; i++) {
                        particles.push({
                            x: this.x - Math.cos(this.angle) * this.radius,
                            y: this.y - Math.sin(this.angle) * this.radius,
                            velX: Math.cos(this.angle + Math.PI + (Math.random() * 0.4 - 0.2)) * (3 + Math.random() * 3),
                            velY: Math.sin(this.angle + Math.PI + (Math.random() * 0.4 - 0.2)) * (3 + Math.random() * 3),
                            life: 20 + Math.random() * 20,
                            color: '#fff'
                        });
                    }
                }
                
                // Applica attrito
                this.velX *= this.friction;
                this.velY *= this.friction;
                
                // Movimento
                this.x += this.velX;
                this.y += this.velY;
                
                // Gestione bordi (wrap-around) - evitando la zona controlli
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height - CONTROL_ZONE_HEIGHT - this.radius;
                if (this.y > canvas.height - CONTROL_ZONE_HEIGHT - this.radius) this.y = -this.radius;
            }
            
            draw() {
                if (!this.visible) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                
                // Disegna la navicella (triangolo)
                ctx.beginPath();
                ctx.moveTo(this.radius, 0);
                ctx.lineTo(-this.radius, -this.radius * 0.7);
                ctx.lineTo(-this.radius, this.radius * 0.7);
                ctx.closePath();
                ctx.stroke();
                
                // Disegna il propulsore se attivo
                if (this.thrust) {
                    ctx.beginPath();
                    ctx.moveTo(-this.radius, -this.radius * 0.4);
                    ctx.lineTo(-this.radius * 1.5, 0);
                    ctx.lineTo(-this.radius, this.radius * 0.4);
                    ctx.strokeStyle = '#fff';
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            hyperspace() {
                // Teletrasporto casuale con un piccolo rischio di esplosione (1%)
                if (Math.random() < 0.01) {
                    this.explode();
                    lives--;
                    if (lives <= 0) {
                        endGame();
                    } else {
                        this.reset();
                        this.invincible = true;
                        this.invincibleTimer = 120;
                    }
                } else {
                    // Teletrasporto casuale (evitando la zona controlli)
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * (canvas.height - CONTROL_ZONE_HEIGHT - this.radius * 2) + this.radius;
                    this.velX = 0;
                    this.velY = 0;
                    this.invincible = true;
                    this.invincibleTimer = 60;
                }
            }
            
            explode() {
                // Crea particelle di esplosione
                for (let i = 0; i < 30; i++) {
                    particles.push({
                        x: this.x,
                        y: this.y,
                        velX: (Math.random() - 0.5) * 8,
                        velY: (Math.random() - 0.5) * 8,
                        life: 30 + Math.random() * 30,
                        color: '#fff'
                    });
                }
            }
        }
        
        // Classe degli asteroidi
        class Asteroid {
            constructor(x, y, size, velX, velY) {
                // Genera asteroidi evitando la zona controlli
                const safeY = Math.random() * (canvas.height - CONTROL_ZONE_HEIGHT - 60) + 30;
                this.x = x || Math.random() * canvas.width;
                this.y = y || safeY;
                this.size = size || 3; // 3 = large, 2 = medium, 1 = small
                this.radius = this.size * 10;
                this.velX = velX || (Math.random() - 0.5) * 2;
                this.velY = velY || (Math.random() - 0.5) * 2;
                this.rotation = (Math.random() - 0.5) * 0.05;
                this.angle = Math.random() * Math.PI * 2;
                this.vertices = Math.floor(Math.random() * 5) + 7;
                this.offsets = [];
                
                // Crea una forma irregolare
                for (let i = 0; i < this.vertices; i++) {
                    this.offsets.push(Math.random() * 0.4 + 0.8);
                }
            }
            
            update() {
                this.x += this.velX;
                this.y += this.velY;
                this.angle += this.rotation;
                
                // Gestione bordi (wrap-around) - evitando la zona controlli
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height - CONTROL_ZONE_HEIGHT - this.radius;
                if (this.y > canvas.height - CONTROL_ZONE_HEIGHT - this.radius) this.y = -this.radius;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                
                // Disegna l'asteroide poligonale
                ctx.beginPath();
                for (let i = 0; i < this.vertices; i++) {
                    const angle = (i / this.vertices) * Math.PI * 2;
                    const radius = this.radius * this.offsets[i];
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            }
            
            split() {
                const newAsteroids = [];
                if (this.size > 1) {
                    for (let i = 0; i < 2; i++) {
                        newAsteroids.push(new Asteroid(
                            this.x, 
                            this.y, 
                            this.size - 1,
                            this.velX * 1.5 + (Math.random() - 0.5),
                            this.velY * 1.5 + (Math.random() - 0.5)
                        ));
                    }
                }
                
                // Aggiungi punteggio
                if (this.size === 3) score += 20;
                else if (this.size === 2) score += 50;
                else if (this.size === 1) score += 100;
                
                // Crea particelle di esplosione
                for (let i = 0; i < 15; i++) {
                    particles.push({
                        x: this.x,
                        y: this.y,
                        velX: (Math.random() - 0.5) * 6,
                        velY: (Math.random() - 0.5) * 6,
                        life: 20 + Math.random() * 20,
                        color: '#fff'
                    });
                }
                
                return newAsteroids;
            }
        }
        
        // Classe dei proiettili
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.velX = Math.cos(angle) * 8;
                this.velY = Math.sin(angle) * 8;
                this.radius = 2;
                this.life = 60; // Durata del proiettile in frame
            }
            
            update() {
                this.x += this.velX;
                this.y += this.velY;
                this.life--;
                
                // Gestione bordi (wrap-around) - evitando la zona controlli
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height - CONTROL_ZONE_HEIGHT - this.radius;
                if (this.y > canvas.height - CONTROL_ZONE_HEIGHT - this.radius) this.y = -this.radius;
            }
            
            draw() {
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Classe degli UFO
        class UFO {
            constructor(isLarge) {
                this.isLarge = isLarge || Math.random() > 0.5;
                this.radius = this.isLarge ? 20 : 10;
                
                // Garantisce che gli UFO spawnino sopra la zona controlli
                const minSpawnY = this.radius;
                const maxSpawnY = canvas.height - CONTROL_ZONE_HEIGHT - this.radius;
                this.y = Math.random() * (maxSpawnY - minSpawnY) + minSpawnY;
                
                this.x = Math.random() > 0.5 ? -this.radius : canvas.width + this.radius;
                this.velX = (this.x > canvas.width / 2 ? -1 : 1) * (this.isLarge ? 1 : 2);
                this.velY = (Math.random() - 0.5) * 0.5;
                this.shotTimer = 0;
                this.shotDelay = this.isLarge ? 100 : 50;
                this.points = this.isLarge ? 200 : 1000;
            }
            
            update() {
                this.x += this.velX;
                this.y += this.velY;
                this.shotTimer++;
                
                // Rimuovi se esce dallo schermo
                if (this.x < -this.radius * 2 || this.x > canvas.width + this.radius * 2) {
                    return false;
                }
                
                // Spara occasionalmente verso la navicella
                if (this.shotTimer > this.shotDelay && ship && Math.random() < 0.02) {
                    this.shoot();
                    this.shotTimer = 0;
                }
                
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                
                // Disegna UFO (forma a piattino)
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(0, 0, this.radius * 0.5, 0, Math.PI);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-this.radius, 0);
                ctx.lineTo(this.radius, 0);
                ctx.stroke();
                
                ctx.restore();
            }
            
            shoot() {
                if (!ship) return;
                
                const angleToShip = Math.atan2(ship.y - this.y, ship.x - this.x);
                
                bullets.push(new Bullet(
                    this.x,
                    this.y,
                    angleToShip + (Math.random() - 0.5) * (this.isLarge ? 0.3 : 0.1)
                ));
            }
            
            explode() {
                score += this.points;
                
                // Crea particelle di esplosione
                for (let i = 0; i < 25; i++) {
                    particles.push({
                        x: this.x,
                        y: this.y,
                        velX: (Math.random() - 0.5) * 8,
                        velY: (Math.random() - 0.5) * 8,
                        life: 30 + Math.random() * 30,
                        color: '#fff'
                    });
                }
            }
        }
        
        // Inizializza il gioco
        function initGame() {
            ship = new Ship();
            asteroids = [];
            bullets = [];
            ufos = [];
            particles = [];
            score = 0;
            lives = 3;
            level = 1;
            gameOver = false;
            
            // Reset controlli
            isThrusting = false;
            isRotatingLeft = false;
            isRotatingRight = false;
            
            // Inizializza i pulsanti
            initButtons();
            
            // Crea asteroidi iniziali
            for (let i = 0; i < 4 + level; i++) {
                asteroids.push(new Asteroid());
            }
            
            gameState.style.display = 'none';
            gameActive = true;
            
            // Avvia il game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Controlla le collisioni - VERSIONE CORRETTA
        function checkCollisions() {
            // Collisioni tra proiettili e asteroidi
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const dx = bullets[i].x - asteroids[j].x;
                    const dy = bullets[i].y - asteroids[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < bullets[i].radius + asteroids[j].radius) {
                        // Rimuovi il proiettile
                        bullets.splice(i, 1);
                        
                        // Divide l'asteroide e aggiungi i nuovi asteroidi
                        const newAsteroids = asteroids[j].split();
                        asteroids.splice(j, 1);
                        asteroids.push(...newAsteroids);
                        
                        break;
                    }
                }
            }
            
            // Collisioni tra proiettili e UFO
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = ufos.length - 1; j >= 0; j--) {
                    const dx = bullets[i].x - ufos[j].x;
                    const dy = bullets[i].y - ufos[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < bullets[i].radius + ufos[j].radius) {
                        // Rimuovi il proiettile
                        bullets.splice(i, 1);
                        
                        // Distruggi l'UFO
                        ufos[j].explode();
                        ufos.splice(j, 1);
                        
                        break;
                    }
                }
            }
            
            // ✅ COLLISIONI CORRETTE tra navicella e asteroidi
            if (ship && !ship.invincible) {
                for (let i = asteroids.length - 1; i >= 0; i--) {
                    const dx = ship.x - asteroids[i].x;
                    const dy = ship.y - asteroids[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ship.radius + asteroids[i].radius) {
                        // Colpita! Distruggi la navicella
                        ship.explode();
                        lives--;
                        
                        if (lives <= 0) {
                            endGame();
                        } else {
                            // Respaw della navicella
                            ship.reset();
                            ship.invincible = true;
                            ship.invincibleTimer = 120; // 2 secondi a 60fps
                        }
                        
                        // Divide l'asteroide che ha causato la collisione
                        const newAsteroids = asteroids[i].split();
                        asteroids.splice(i, 1);
                        asteroids.push(...newAsteroids);
                        
                        break; // Processa solo una collisione per frame
                    }
                }
            }
            
            // Collisioni tra navicella e UFO
            if (ship && !ship.invincible) {
                for (let i = ufos.length - 1; i >= 0; i--) {
                    const dx = ship.x - ufos[i].x;
                    const dy = ship.y - ufos[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ship.radius + ufos[i].radius) {
                        // Distruggi la navicella
                        ship.explode();
                        lives--;
                        
                        if (lives <= 0) {
                            endGame();
                        } else {
                            // Respaw della navicella
                            ship.reset();
                            ship.invincible = true;
                            ship.invincibleTimer = 120;
                        }
                        
                        // Distruggi l'UFO
                        ufos[i].explode();
                        ufos.splice(i, 1);
                        
                        break;
                    }
                }
            }
            
            // Collisioni tra oggetti di gioco e pulsanti
            checkButtonCollisions();
        }
        
        // Controlla collisioni con i pulsanti
        function checkButtonCollisions() {
            // Controlla collisioni asteroidi-pulsanti
            for (let i = asteroids.length - 1; i >= 0; i--) {
                for (let j = 0; j < buttons.length; j++) {
                    if (buttons[j].checkCollision(asteroids[i])) {
                        // L'asteroide collide con il pulsante
                        const newAsteroids = asteroids[i].split();
                        asteroids.splice(i, 1);
                        asteroids.push(...newAsteroids);
                        break;
                    }
                }
            }
            
            // Controlla collisioni UFO-pulsanti
            for (let i = ufos.length - 1; i >= 0; i--) {
                for (let j = 0; j < buttons.length; j++) {
                    if (buttons[j].checkCollision(ufos[i])) {
                        ufos[i].explode();
                        ufos.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Controlla collisioni navicella-pulsanti (solo se non invincibile)
            if (ship && !ship.invincible) {
                for (let j = 0; j < buttons.length; j++) {
                    if (buttons[j].checkCollision(ship)) {
                        ship.explode();
                        lives--;
                        
                        if (lives <= 0) {
                            endGame();
                        } else {
                            ship.reset();
                            ship.invincible = true;
                            ship.invincibleTimer = 120;
                        }
                        break;
                    }
                }
            }
        }
        
        // Gestisce il passaggio di livello
        function checkLevelComplete() {
            if (asteroids.length === 0) {
                level++;
                
                // Crea nuovi asteroidi per il nuovo livello
                for (let i = 0; i < 4 + level; i++) {
                    asteroids.push(new Asteroid());
                }
                
                // Resetta la posizione della navicella
                ship.x = canvas.width / 2;
                ship.y = (canvas.height - CONTROL_ZONE_HEIGHT) / 2;
                ship.velX = 0;
                ship.velY = 0;
                
                // Rimuovi tutti i proiettili e UFO
                bullets = [];
                ufos = [];
            }
        }
        
        // Termina il gioco
        function endGame() {
            gameActive = false;
            gameOver = true;
            
            // Disattiva tutti i controlli
            isThrusting = false;
            isRotatingLeft = false;
            isRotatingRight = false;
            
            gameState.innerHTML = `
                <h2>GAME OVER</h2>
                <p>Final score: ${score}</p>
                <p>Level reached: ${level}</p>
                <button id="restartBtn">PLAY AGAIN</button>
            `;
            gameState.style.display = 'flex';
            
            // Aggiungi event listener al pulsante di riavvio
            setTimeout(() => {
                document.getElementById('restartBtn').addEventListener('click', initGame);
                document.getElementById('restartBtn').addEventListener('touchstart', initGame);
            }, 100);
        }
        
        // Disegna l'interfaccia utente
        function drawUI() {
            // Disegna il punteggio
            ctx.fillStyle = '#fff';
            ctx.font = '20px Courier New';
            ctx.textAlign = 'left';
            ctx.fillText(`SCORE: ${score}`, 20, 30);
            
            // Disegna le vite
            ctx.fillText(`SHIPS: ${lives}`, 20, 60);
            
            // Disegna i pulsanti
            buttons.forEach(button => {
                button.draw();
            });
            
            // Disegna una linea di separazione per la zona controlli
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - CONTROL_ZONE_HEIGHT);
            ctx.lineTo(canvas.width, canvas.height - CONTROL_ZONE_HEIGHT);
            ctx.stroke();
        }
        
        // Gestione input touch
        function handleTouchStart(e) {
            e.preventDefault();
            const touches = e.changedTouches;
            
            for (let i = 0; i < touches.length; i++) {
                const touch = touches[i];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                // Controlla quale pulsante è stato toccato
                for (let j = 0; j < buttons.length; j++) {
                    const button = buttons[j];
                    if (button.containsPoint(x, y)) {
                        button.active = true;
                        
                        switch(button.type) {
                            case 'left':
                                isRotatingLeft = true;
                                break;
                            case 'right':
                                isRotatingRight = true;
                                break;
                            case 'up':
                                isThrusting = true;
                                break;
                            case 'fire':
                                if (gameActive && ship) {
                                    const currentTime = Date.now();
                                    if (currentTime - lastShotTime > 200) {
                                        bullets.push(new Bullet(
                                            ship.x + Math.cos(ship.angle) * ship.radius,
                                            ship.y + Math.sin(ship.angle) * ship.radius,
                                            ship.angle
                                        ));
                                        lastShotTime = currentTime;
                                    }
                                }
                                break;
                            case 'hyperspace':
                                if (gameActive && ship) {
                                    ship.hyperspace();
                                }
                                break;
                        }
                    }
                }
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            const touches = e.changedTouches;
            
            for (let i = 0; i < touches.length; i++) {
                // Disattiva tutti i pulsanti
                buttons.forEach(button => {
                    button.active = false;
                });
                
                // Disattiva i controlli continui
                isThrusting = false;
                isRotatingLeft = false;
                isRotatingRight = false;
            }
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
        }
        
        // Game loop principale
        function gameLoop() {
            if (!gameActive) return;
            
            // Aggiorna dimensioni canvas se necessario
            resizeCanvas();
            
            // Pulisci il canvas con una leggera trasparenza per l'effetto scia
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Aggiorna e disegna tutti gli oggetti
            if (ship) {
                ship.update();
                ship.draw();
            }
            
            // Aggiorna e disegna asteroidi
            for (let i = 0; i < asteroids.length; i++) {
                asteroids[i].update();
                asteroids[i].draw();
            }
            
            // Aggiorna e disegna proiettili
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                bullets[i].draw();
                
                // Rimuovi proiettili scaduti
                if (bullets[i].life <= 0) {
                    bullets.splice(i, 1);
                }
            }
            
            // Aggiorna e disegna UFO
            for (let i = ufos.length - 1; i >= 0; i--) {
                if (!ufos[i].update()) {
                    ufos.splice(i, 1);
                } else {
                    ufos[i].draw();
                }
            }
            
            // Aggiorna e disegna particelle
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].velX;
                particles[i].y += particles[i].velY;
                particles[i].life--;
                
                // Disegna particelle
                ctx.fillStyle = particles[i].color;
                ctx.beginPath();
                ctx.arc(particles[i].x, particles[i].y, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Rimuovi particelle scadute
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Disegna l'interfaccia utente
            drawUI();
            
            // Controlla collisioni
            checkCollisions();
            
            // Controlla completamento livello
            checkLevelComplete();
            
            // Gestione spawn UFO
            ufoSpawnTimer++;
            if (ufoSpawnTimer > 300 && ufos.length < 1 + Math.floor(level / 3) && Math.random() < 0.01) {
                ufos.push(new UFO());
                ufoSpawnTimer = 0;
            }
            
            // Continua il game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Inizializza quando la pagina è caricata
        window.addEventListener('load', () => {
            resizeCanvas();
            
            // Mostra la schermata iniziale
            gameState.style.display = 'flex';
            
            // Avvia il gioco quando si clicca su "START GAME"
            startBtn.addEventListener('click', initGame);
            startBtn.addEventListener('touchstart', initGame);
            
            // Gestione input touch
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            
            // Ridimensiona il canvas quando la finestra cambia dimensione
            window.addEventListener('resize', resizeCanvas);
            
            // Previeni il comportamento di scorrimento della pagina sui dispositivi mobili
            document.addEventListener('touchmove', (e) => {
                if (gameActive) e.preventDefault();
            }, { passive: false });
        });
        
        // Disabilita il menu contestuale sul canvas
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
